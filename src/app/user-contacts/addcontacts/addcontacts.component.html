<div style="position: relative; margin-bottom: 12%;">
    <div class="p-grid">
        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid" style="margin-top: 35px; margin-left: 20px;">
                <form #contactForm="ngForm" id="contactForm" (ngSubmit)="createContact(contactForm)">
                    <div>
                        <span class="p-float-label">
                            <input id="float-input" type="text" placeholder="Full Name"
                                style="width: 40rem; height: 35px;">
                        </span><br>
                    </div>
                    <div>
                        <span class="p-float-label">
                            <input id="float-input" type="tel" placeholder="Contact Number"
                                style="width: 40rem; height: 35px;">
                        </span><br>
                    </div>
                    <div>
                        <span class="p-float-label">
                            <input id="float-input" type="email" placeholder="Email Id"
                                style="width: 40rem; height: 35px;">
                        </span><br>
                    </div>
                    <div>
                        <span class="p-float-label">
                            <textarea rows="3" placeholder="Address" pInputTextarea autoResize="autoResize"
                                style="width: 40rem;"></textarea>
                        </span><br>
                    </div>
                </form>
            </div>
            <div>
                <p-button label="Add Contact" [style]="{'width': '40rem','margin-left': '20px'}"></p-button>
            </div>
        </div>
    </div>
</div>

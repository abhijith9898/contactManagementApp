

<div style="padding-top: 12%;padding-bottom: 7%;padding-left: 40%;padding-right: 36%; background-color: #697eab;">
    <div>
        <h2 style="color: white;">USER REGISTRATION</h2>
    </div>
    <form #registerForm="ngForm"  id="registerForm" (ngSubmit)="registerUser(registerForm)" style="width: fit-content;">

        <div class="p-grid p-fluid ">

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" #name (ngModel)="name" name="name" id="name" pInputText placeholder="Your Name">
            </div><br>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="email" #email (ngModel)="email" name="email" id="email" pInputText placeholder="Your Email">
            </div><br>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-password [toggleMask]="true" #password (ngModel)="password" name="password" id="password" placeholder="Enter a Password"></p-password>
            </div><br>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-password [toggleMask]="true" #conformPassword (ngModel)="conformPassword" name="conformPassword" id="conformPassword" placeholder="Conform Password"></p-password>
            </div><br>
            <div>
                <p-button  label="Have Account?"></p-button>
            </div> <br>
            <div>
                <p-button  label="Register" type="Submit" icon="pi pi-check" iconPos="right"></p-button>
            </div>
            <!--style="background: #283e67;"-->
        </div>

    </form>
</div>

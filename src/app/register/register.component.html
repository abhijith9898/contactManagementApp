

<div class="register-body">
    <div>
        <h2 style="color: white;">USER REGISTRATION</h2>
    </div>
    <form #registerForm="ngForm"  id="registerForm" (ngSubmit)="registerUser(registerForm)" style="width: fit-content;">

        <div class="p-grid p-fluid ">

            <!--<div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" #firstName (ngModel)="firstName" name="firstName" id="firstName" pInputText placeholder="Your First Name">
            </div><br>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" #lastName (ngModel)="lastName" name="lastName" id="lastName" pInputText placeholder="Your Lastname">
            </div><br>-->
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="username" #username [(ngModel)]="form.username" name="username" id="username" pInputText placeholder="Username" required>
            </div><br>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-password [toggleMask]="true" #password [(ngModel)]="form.password" name="password" id="password" placeholder="Enter a Password" required></p-password>
            </div><br>
            <!--<div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <p-password [toggleMask]="true" #conformPassword (ngModel)="conformPassword" name="conformPassword" id="conformPassword" placeholder="Conform Password"></p-password>
            </div><br>-->
            <div>
                <p-button  label="Have Account?" [routerLink]="['/login']"></p-button>
            </div> <br>
            <div>
                <p-button  label="Register" type="Submit" icon="pi pi-check" iconPos="right"></p-button>
                <div *ngIf="registerForm.submitted && isSignUpFailed" class="alert alert-warning">
                    <br>Registration Failed!<br/>{{errorMessage}}
                  </div>
            </div>
            <!--style="background: #283e67;"-->
        </div>

    </form>
</div>

  <div class="login-body" >
  <div>

      <h2 style="color: white;">User Login</h2>

  </div>
  <form #loginForm="ngForm"  id="loginForm" (ngSubmit)="loginUser(loginForm)" style="width: fit-content;">
    
      <div class="p-grid p-fluid ">

        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" pInputText placeholder="Username" >
        </div><br>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <p-password [feedback]="false" #password [(ngModel)]="form.password" name="password" id="password" placeholder="Password" ></p-password>
        </div><br>
        <div>
          <p-button type="Submit"  label="Log In"></p-button>
        </div> <br>
        <div>
          <p-button [routerLink]="['/register']" label="Don't have an account?" ></p-button>
          <div *ngIf="loginForm.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>
        <!--style="background: #283e67;"-->
      </div>
  </form>
</div>
